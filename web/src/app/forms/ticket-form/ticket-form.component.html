<mat-card>
  <mat-card-header>{{ticket.event?.eventname}} {{ticket.seat?.row}}{{ticket.seat?.no}}</mat-card-header>
  <mat-card-content>
    {{ticket.occupant?.username}} {{ticket.occupant?.fullname}}
    <br>
    Email: {{ticket.occupant?.email}}
    <form [formGroup]="ticketForm">
        <mat-checkbox formControlName="paid">Paid</mat-checkbox>
      <br>
      <mat-form-field>
        <mat-label>Remark</mat-label>
        <textarea matInput formControlName="paymentRemark" required></textarea>
        @if (ticketForm.controls['paymentRemark'].hasError('required')) {
        <mat-error>This field is required</mat-error>
        }
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn" (click)="void()">void</button>
    <button mat-button (click)="submit()">update</button>
  </mat-card-actions>
</mat-card>
