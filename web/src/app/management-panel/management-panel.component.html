<mat-card>

  <mat-card-title>User management &Tab; &Tab;
    <button mat-stroked-button color="primary"(click)="createUser()" >Create User</button>
    <button mat-stroked-button color="primary"(click)="ChangePassword()" >Change User password</button>

  </mat-card-title>
</mat-card>
<mat-card>
  <mat-card-title>Sold TIckets &Tab; &Tab;
    <a mat-stroked-button color="primary"[routerLink]="['/management/customer-ticket', ]">
      manage ticketing <mat-icon>login</mat-icon>
    </a>
  </mat-card-title>
  <app-sold-ticket-list #soldTicketListComp [tickets]="soldTickets"
    (dataChanged)="dataListControls['soldTickets'].loadData()"></app-sold-ticket-list>
</mat-card>
<mat-card>
  <mat-card-title>Events</mat-card-title>
  <app-event-list #eventListComp [venues]="venues" [shows]="events"
    (dataChanged)="dataListControls['events'].loadData()">
  </app-event-list>
</mat-card>
<mat-card>
  <mat-card-title>Venues</mat-card-title>
  <app-venue-list #venueListComp [venues]="venues" (dataChanged)="dataListControls['venues'].loadData()">
  </app-venue-list>
</mat-card>
