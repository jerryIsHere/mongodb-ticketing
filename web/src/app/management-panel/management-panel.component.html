<mat-card>
  <mat-card-title>Sold TIckets</mat-card-title>
  <app-sold-ticket-list [tickets]="soldTickets" (dataChanged)="dataListControls['soldTickets'].loadData()"></app-sold-ticket-list>
</mat-card>
<mat-card>
  <mat-card-title>Events</mat-card-title>
  <app-event-list [venues]="venues" [shows]="events" (dataChanged)="dataListControls['events'].loadData()">
  </app-event-list>
</mat-card>
<mat-card>
  <mat-card-title>Venues</mat-card-title>
  <app-venue-list [venues]="venues" (dataChanged)="dataListControls['venues'].loadData()"></app-venue-list>
</mat-card>
<mat-card>
  <mat-card-title>Price Tiers</mat-card-title>
  <app-price-tier-list [priceTiers]="priceTiers" (dataChanged)="dataListControls['priceTiers'].loadData()">
  </app-price-tier-list>
</mat-card>
