<mat-form-field style="width: 100%">
  <mat-label>Filter (possible to use '+' for combination)</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
@if (!loaded){
loading
}
@else if(priceTierDataSource.data.length == 0){
no data
}
<table mat-table [dataSource]="priceTierDataSource" matSort>
  <ng-container matColumnDef="tierName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.tierName}} </td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>
  <ng-container matColumnDef="_id">
    <th mat-header-cell *matHeaderCellDef>Manage</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="openForm(element)">Edit</button>
      <button mat-button (click)="delete(element._id)" color="warn">Delete</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="priceTierDataColumn"></tr>
  <tr mat-row *matRowDef="let row; columns: priceTierDataColumn;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
<mat-card-actions><button mat-button (click)="openForm()">Create</button>
</mat-card-actions>
