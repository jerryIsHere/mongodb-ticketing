@if (tickets == null){
loading
}
@else if (tickets.length > 0){
<table mat-table [dataSource]="tickets">
  <ng-container matColumnDef="eventname">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.event.eventname}} </td>
  </ng-container>
  <ng-container matColumnDef="eventdatetime">
    <th mat-header-cell *matHeaderCellDef> Time </th>
    <td mat-cell *matCellDef="let element"> {{element.event.datetime}} </td>
  </ng-container>
  <ng-container matColumnDef="seat">
    <th mat-header-cell *matHeaderCellDef> Seat </th>
    <td mat-cell *matCellDef="let element"> {{element.seat.row}}{{element.seat.no}} </td>
  </ng-container>
  <ng-container matColumnDef="priceTier">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.priceTier.price}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['eventname', 'eventdatetime', 'seat', 'priceTier', ]"></tr>
  <tr mat-row *matRowDef="let row; columns: ['eventname', 'eventdatetime', 'seat', 'priceTier'];"></tr>
</table>
}
