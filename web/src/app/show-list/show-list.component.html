@if (events == null){
loading
}
@else if (events.length > 0){
<table mat-table [dataSource]="events">
  <ng-container matColumnDef="eventname">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.eventname}} </td>
  </ng-container>
  <ng-container matColumnDef="datetime">
    <th mat-header-cell *matHeaderCellDef> Start </th>
    <td mat-cell *matCellDef="let element"> {{element.datetime}} </td>
  </ng-container>
  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef> Duration </th>
    <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
  </ng-container>
  <ng-container matColumnDef="venue">
    <th mat-header-cell *matHeaderCellDef> Venue Name </th>
    <td mat-cell *matCellDef="let element"> {{element.venue.venuename}} </td>
  </ng-container>
  <ng-container matColumnDef="_id">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <a mat-button [routerLink]="['/buy-ticket', { id: element._id }]">
        <mat-icon>event_seat</mat-icon>
      </a>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['eventname', 'datetime','duration', 'venue', '_id']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['eventname', 'datetime','duration', 'venue', '_id'];"></tr>
</table>
}
